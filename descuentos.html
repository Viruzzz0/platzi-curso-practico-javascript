<!DOCTYPE html>
<html lang="en">
<head>
    <link href="estilos.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuento</title>
</head>
<body>
    <header>
        <h1>Porcentajes y descuento</h1>
        <p>Este es el segundo taller del Curso Practico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el Preci a pagar de tus productos con descuentos</h2>

        <form>

            <label for="InputPrince" class="caja">Escribe el precio de tu producto</label>
            
            <input id="InputPrince" type="number" class="caja">
            
            <label for="InputDiscount" class="caja">Escribe el descuento de tu producto:</label>
            
            <input id="InputDiscount" type="number" class="caja">
            
            <select class="caja" name="cupons" id="cupons">
                <option value="0">No tengo</option>
                <option value="20">20%</option>
                <option value="15">15%</option>
                <option value="10">10%</option>
            </select>


            <button type="button" onclick="onClickButtonPriceDiscount()" class="caja">
                Calcular el precio con descuento
            </button>

            <p id="ResultP"></p>

        </form>

    </section>

    <script src="./descuentos.js"></script>
</body>
</html>
